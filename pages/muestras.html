<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Muestras - Patas Creativas</title>
    <meta
      name="description"
      content="Un conjunto de diseños hechos por la comunidad."
    />
    <meta
      name="keywords"
      content="ilustración, iconografía, branding, historia, comunidad"
    />
    <meta name="author" content="Pedro de Ibarlucea" />
    <meta name="copyright" content="Patas Creativas" />
    <meta name="robots" content="index, follow" />
    <link
      rel="canonical"
      href="https://pdi-ds.github.io/coderhouse_patas-creativas-final/"
    />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-content_wrapper">
          <a href="../index.html">
            <img
              src="../img/logo_patas_creatvas.svg"
              alt="logo de patas creativas"
              class="logo"
            />
          </a>
          <ul id="menu">
            <li class="body">
              <a href="../pages/mision.html">misión</a>
            </li>
            <li class="body">
              <a href="../pages/servicios.html">servicios</a>
            </li>
            <li class="body">
              <a href="../pages/muestras.html">muestras</a>
            </li>
            <li class="body">
              <a href="../pages/contacto.html">contácto</a>
            </li>
          </ul>
          <div class="mobile-bar" onClick="toggleMobileMenu();">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>
    <section class="muestrasSection-projects">
      <div class="container">
        <div class="muestrasProjects-content_wrapper">
          <h2 class="muestrasProjects-h2">Proyectos de nuestra comunidad</h2>
          <div class="muestrasGallery-content_wrapper">
            <a href="#"
              ><img
                src="../img/hero_3.jpg"
                role="presentation"
                class="muestrasGallery-img"
                alt="Presentation"
            /></a>
            <a href="#"
              ><img
                src="../img/hero_1.jpg"
                role="presentation"
                class="muestrasGallery-img"
                alt="Presentation"
            /></a>
            <a href="#"
              ><img
                src="../img/hero_2.jpg"
                role="presentation"
                class="muestrasGallery-img"
                alt="Presentation"
            /></a>
            <a href="#"
              ><img
                src="../img/services_branding.jpg"
                role="presentation"
                class="muestrasGallery-img"
                alt="Presentation"
            /></a>
            <a href="#"
              ><img
                src="../img/services_icon.jpg"
                role="presentation"
                class="muestrasGallery-img"
                alt="Presentation"
            /></a>
            <a href="#"
              ><img
                src="../img/services_illustration.jpg"
                role="presentation"
                class="muestrasGallery-img"
                alt="Presentation"
            /></a>
          </div>
        </div>
      </div>
    </section>
    <section class="section-newsletter">
      <div class="container">
        <div class="newsletter-content_wrapper">
          <h2 class="newsletter-h2">Únete a nuestro boletín oficial</h2>
          <div class="newsletter-form_wrapper">
            <form action="POST" class="newsletter-form_item">
              <input
                type="email"
                placeholder="mail@mail.com"
                name="email"
                required="required"
                aria-required="true"
              />
              <input type="submit" value="Enviar" class="btn cta1" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="footer-content_wrapper">
          <a href="https://www.facebook.com" target="_blank"
            ><img
              src="../img/facebook_logo.svg"
              alt="logo de facebook"
              class="footer-social"
          /></a>
          <a href="https://www.instagram.com" target="_blank"
            ><img
              src="../img/instagram_logo.svg"
              alt="logo de instagram"
              class="footer-social"
          /></a>
          <a href="https://www.linkedin.com" target="_blank"
            ><img
              src="../img/linkedin_logo.svg"
              alt="logo de linkedin"
              class="footer-social"
          /></a>
        </div>
      </div>
    </footer>
    <script>
      function toggleMobileMenu() {
        document.querySelector("#menu").classList.toggle("active");
        document.querySelector(".mobile-bar").classList.toggle("active");
      }
    </script>

</html>
